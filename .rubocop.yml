require:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  rentacop:
    - rentacop.yml
    - rspec.yml

AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - debug.rb
    - dev/**/*

Metrics/ClassLength:
  Exclude:
    - lib/eod/command.rb

RSpec/ExampleLength:
  Exclude:
    - spec/integration/integration_spec.rb